<html>
<head>
  <title>Sketch Pad</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/sketchpad.js"></script>
  <link rel="stylesheet" href="css/sketchpad.css">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

</head>
<body>
  <H1>Sketch a Pad</H1>
  <p>By Jason McKee <i class="em em-pencil2"></i></p>
  <div id = "controls">

    <input type="button" id="reset-button" value="Reset" class="control-button">  </input>
    <input type="button" id="red-button" value="Red" class="control-button">  </input>
    <input type="button" id="green-button" value="Green" class="control-button">  </input>
    <input type="button" id="blue-button" value="Blue" class="control-button">  </input>
    <input type="button" id="black-button" value="Black" class="control-button">  </input>
    <input type="button" id="gradient-button" value="Gradient" class="control-button">  </input>

    <div id = "change-size" class = "control-text">
  </div>
  <div id="container">

  </div>
  <BR>
    Press "l" / "L" to lift your pen or put it back down. <BR>
<small>Copyright Jason McKee 2017.  All rights reserved. </small>
</body>
</html>
